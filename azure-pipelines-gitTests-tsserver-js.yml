schedules:
  - cron: "0 20 * * Sun" # time is in UTC
    displayName: Sunday overnight run
    always: true
    branches:
      include:
        - main

pr: none
trigger: none

pool:
  name: TypeScript-1ES-Large
  demands:
    - ImageOverride -equals ubuntu-22.04

extends:
  template: azure-pipelines-gitTests-template.yml
  parameters:
    ENTRYPOINT: tsserver
    LANGUAGE: JavaScript
