schedules:
  - cron: "0 20 * * Sun" # time is in UTC
    displayName: Sunday overnight run
    always: true
    branches:
      include:
        - main

pr: none
trigger: none

pool:
  vmImage: 'ubuntu-latest'

extends:
  template: azure-pipelines-gitTests-template.yml
  parameters:
    ENTRYPOINT: tsserver
    LANGUAGE: JAVASCRIPT