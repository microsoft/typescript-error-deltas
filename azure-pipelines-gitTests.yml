parameters:
  - name: POST_RESULT
    displayName: Post GitHub issue with results
    type: boolean
    default: true
  - name: DIAGNOSTIC_OUTPUT
    displayName: Log diagnostic data
    type: boolean
    default: false
  - name: REPO_COUNT
    displayName: Repo Count
    type: number
    default: 200
  - name: REPO_START_INDEX
    displayName: Repo Start Index
    type: number
    default: 0
  - name: OLD_VERSION
    displayName: Baseline typescript package version
    type: string
    default: latest
  - name: NEW_VERSION
    displayName: Candidate typescript package version
    type: string
    default: next
  - name: MACHINE_COUNT
    displayName: Machine Count
    type: number
    default: 4
    values:
    - 1
    - 2
    - 4
    - 8

schedules:
  - cron: "0 18 * * Sun" # time is in UTC
    displayName: Sunday overnight run
    always: true
    branches:
      include:
        - main

pr: none
trigger: none

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: ListRepos
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '16.x'
    displayName: 'Install Node.js'
  - script: |
      npm ci
      npm run build
      mkdir artifacts
      node dist/listTopRepos TypeScript ${{ parameters.REPO_COUNT }} ${{ parameters.REPO_START_INDEX }} artifacts/repos.json
    displayName: 'List top TS repos'
    env:
      GITHUB_PAT: $(GITHUB_PAT)
  - publish: artifacts
    artifact: RepoList
- job: DetectNewErrors
  dependsOn: ListRepos
  continueOnError: true
  timeoutInMinutes: 360
  strategy:
    parallel: ${{ parameters.MACHINE_COUNT }}
  steps:
  - download: current
    artifact: RepoList
  - task: NodeTool@0
    inputs:
      versionSpec: '16.x'
    displayName: 'Install Node.js'
  - script: |
      npm ci
      npm run build
      npm install -g pnpm
      mkdir artifacts
      node dist/checkGithubRepos ${{ parameters.OLD_VERSION }} ${{ parameters.NEW_VERSION }} '$(Pipeline.Workspace)/RepoList/repos.json' $(System.TotalJobsInPhase) $(System.JobPositionInPhase) './artifacts' ${{ parameters.DIAGNOSTIC_OUTPUT }}
    displayName: 'Run tsc on repos'
    env:
      GITHUB_PAT: $(GITHUB_PAT)
  - publish: artifacts
    artifact: 'RepoResults$(System.JobPositionInPhase)'
- job: ReportNewErrors
  dependsOn: DetectNewErrors
  steps:
  - download: current
  - task: NodeTool@0
    inputs:
      versionSpec: '16.x'
    displayName: 'Install Node.js'
  - script: |
      npm ci
      npm run build
      node dist/postGithubIssue ${{ parameters.REPO_COUNT }} ${{ parameters.REPO_START_INDEX }} '$(Pipeline.Workspace)' '$(System.TeamFoundationCollectionUri)$(System.TeamProject)/_build/results?buildId=$(Build.BuildId)' ${{ parameters.POST_RESULT }}
    displayName: 'Create issue from new errors'
    env:
      GITHUB_PAT: $(GITHUB_PAT)
